<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/styles.css" />
     <script src="https://kit.fontawesome.com/a19dda8b4c.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
   <div class="container">  
        <div class="row">
      <div class="col-6">
        <header id="city">Truro</header>
      <h1>
     </h1>
    </div>

       <div  class="col-6">
    <p id="temp">
      12°
    <p class="icon"> <i class="fa-solid fa-cloud-sun-rain"></i></p>
       </br>
       </div>
       <h2 class="forecast">
       5 Day Forecast
      </h2>
       
       <div class="row">
      <div class="col">
        <div class="card">
   <div class="card-body"> 
    <h5 class="card-title"> Monday</h5>
    <p class="card-text"> <i class="fa-solid fa-cloud-rain"></i> </br> H 13° L 8° </p>
  </div>
  </div>
  </div>
         <div class="col">
        <div class="card">
   <div class="card-body">
    <h5 class="card-title">Tuesday</h5>
     <p class="card-text"> <i class="fa-solid fa-cloud-showers-heavy"></i> </br> H 14° L 8° </p>
  </div>
  </div>
  </div>
        <div class="col">
        <div class="card">
   <div class="card-body">
    <h5 class="card-title">Wednesday</h5>
       <p class="card-text"> <i class="fa-solid fa-cloud-showers-heavy"></i> </br> H 16° L 9° </p>
  </div>
  </div>
  </div>
          <div class="col">
        <div class="card">
   <div class="card-body">
    <h5 class="card-title">Thursday</h5>
      <p class="card-text"> <i class="fa-solid fa-cloud-sun"></i> </br> H 16° L 10° </p>
  </div>
  </div>
  </div>
           <div class="col">
        <div class="card">
   <div class="card-body">
    <h5 class="card-title">Friday <div class="card-5"> </div></h5>
      <p class="card-text"> <i class="fa-solid fa-cloud-rain"></i> </br> H 16° L 9° </p>
        </div>
  </div>
  </br>
  </div>

                <form id="search-form">
                  <label for="search-city" class="form-label">Search City</label>
                   <div class="row">
                     <div class="col-6">
                     <input type="text"
                     placeholder="Search for a city"
                     autocomplete="off"
                     autofocus="on"
                     id="searchCityInput"
                     />
                    </div>
                  <div class="col-6">
                 <input type="submit" value="search"/>

        <button
            class="current-btn"
            id="currentSearchButton"
            type="submit"
            value="search"
          >Current Location
          </button>
              </div></div>
             </form>
           
</div>  
  </div>
  </div>
  <script src="src/script.js"></script>
 </body>

</html>
